<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuestos</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body onload="restablecerValores()">

    <section class="balanceTotal">

        <h1 class="tituloPresupuesto">Presupuesto Disponible:</h1>
        <div id="cantidadPresupuesto" class="cantidadPresupuesto">0€</div>
        <div class="balanceIngresos">
            <div>INGRESOS</div>
            <div id="ingresosTotal">0€</div>
        </div>
        <div id="balanceGastos" class="balanceIngresos">
            <div>GASTOS</div>
            <div id="gastosTotal">0€</div>
        </div>

    </section>

    <section class="ingresar">

        <div class="mensajeError"></div> <!--Contrarresta el div del mensaje de error-->
        <select class="signo" name="signo" id="signo">
            <option value="positivo" selected>+</option>
            <option value="negativo">-</option>
        </select>

        <input type="text" name="descripcionMovimiento" id="descripcionMovimiento" placeholder="Descripción movimiento">
        <input type="number" name="dineroMovimiento" id="dineroMovimiento" placeholder="0">
        <img src="./img/marca-de-verificacion.png" alt="boton de añadir movimiento" id="tickAdd">
        <div id="mensajeError" class="mensajeError"></div>

    </section>



    <section class="movimientos">

        <div class="columnaIngresos">
            <div class="tituloIngresos">INGRESOS</div>
            <div class="movimientosIngresos"> <!-- Ejemplos de movimientos
                <div class="filaIngreso">
                    <div>Ingreso1</div>
                    <div class="dineroIngreso">+ 100.00€</div>
                </div>
                <div class="filaIngreso">
                    <div>Ingreso2</div>
                    <div class="dineroIngreso">+ 250.00€</div>
                </div> -->

            </div>
        </div>

        <div class="columnaGastos">
            <div class="tituloGastos">GASTOS</div>
            <div class="movimientosIngresos"><!-- Ejemplos de movimientos
                <div class="filaIngreso">
                    <div>Gasto1</div>
                    <div class="dineroGasto">- 10.00€</div>
                </div>
                <div class="filaIngreso">
                    <div>Gasto2</div>
                    <div class="dineroGasto">- 20.00€</div>
                </div> -->

            </div>
        </div>

    </section>

    <script src="./JS/clases.js"></script>
    <script src="./JS/presupuestos.js"></script>
    
</body>
</html>
